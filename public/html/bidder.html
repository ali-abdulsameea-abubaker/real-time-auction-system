<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bidder</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bidder.css" />
</head>

<body>
    <div class="container">
        <h1>Bidder</h1>

        <div id="nameSection">
            <label>Your name: <input id="bidderName" type="text"></label>
            <button id="joinBtn">Join</button>
            <br>
            <button style="margin: 10px;" onclick="location.href='/'">Home</button>
            <p id="joinError" class="bad"></p>
        </div>

        <div id="waiting" style="display:none;">
            <div class="waiting">Awaiting the start of the next auction...</div>
            <button style="margin: 10px;" onclick="location.href='/'">Home</button>

            <!-- Winner History Section - Only shown if this bidder won -->
            <div id="winnerHistory" class="history-section" style="display:none;">
                <div class="congrats">Your History of Winning</div>
                <div id="historyList"></div>
            </div>
        </div>

        <div id="auctionSection" style="display:none;">
            <div>Item: <span id="itemName"></span></div>
            <div>Current highest: $<span id="currentHighest">0.00</span> by <span id="currentHighestBidder"></span>
            </div>
            <div class="big">Timer: <span id="timer">--</span></div>
            <form id="bidForm">
                <label>The amount you bid: <input id="bidPrice" type="number" step="0.01" min="0.01"></label>
                <button id="bidSubmit">Submit Bid</button>
                <button style="margin: 10px;" onclick="location.href='/'">Home</button>
            </form>
            <p id="bidMsg"></p>
        </div>
    </div>

    <script src="/js/bidder.js"></script>
</body>

</html>
