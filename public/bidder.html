<!-- public/bidder.html -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bidder</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #d7e1ec, #f5f7fa);
        display: flex;
        justify-content: center;
        color: #222;
        padding: 20px;
        }

        .container {
        width: 90%;
        max-width: 600px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 30px;
        }

        h1 {
        text-align: center;
        color: #0078D7;
        }

        input, button {
        font-size: 16px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 6px;
        }

        button {
        background-color: #0078D7;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        }

        button:hover {
        background-color: #005ea6;
        }

        .waiting {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
        color: #777;
        }

        .good {
        color: green;
        font-weight: bold;
        }

        .bad {
        color: red;
        }

        #timer {
        font-size: 24px;
        font-weight: bold;
        color: #e91e63;
        }

        form {
        margin-top: 15px;
        }

        .history-section {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #28a745;
        }

        .history-item {
        padding: 8px;
        margin: 5px 0;
        background: white;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
        }

        .congrats {
        color: #28a745;
        font-weight: bold;
        margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bidder</h1>

        <div id="nameSection">
            <label>Your name: <input id="bidderName" type="text"></label>
            <button id="joinBtn">Join</button>
            <br>
            <button style="margin: 10px;" onclick="location.href='/'">Home</button>
            <p id="joinError" class="bad"></p>
        </div>

        <div id="waiting" style="display:none;">
            <div class="waiting">Waiting for the next auction to begin...</div>
            <button style="margin: 10px;" onclick="location.href='/'">Home</button>
            
            <!-- Winner History Section - Only shown if this bidder won -->
            <div id="winnerHistory" class="history-section" style="display:none;">
                <div class="congrats">Your Winning History</div>
                <div id="historyList"></div>
            </div>
        </div>

        <div id="auctionSection" style="display:none;">
            <div>Item: <span id="itemName"></span></div>
            <div>Current highest: $<span id="currentHighest">0.00</span> by <span id="currentHighestBidder"></span></div>
            <div class="big">Timer: <span id="timer">--</span></div>
            <form id="bidForm">
                <label>Your bid price: <input id="bidPrice" type="number" step="0.01" min="0.01"></label>
                <button id="bidSubmit">Submit Bid</button>
                <button style="margin: 10px;" onclick="location.href='/'">Home</button>
            </form>
            <p id="bidMsg"></p>
        </div>
    </div>

    <script src="bidder.js"></script>
</body>
</html>
