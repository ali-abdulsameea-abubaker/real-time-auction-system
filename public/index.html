<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction System</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #d7e1ec, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #222;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #0078D7;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 25px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #0078D7;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Live Auction System</h1>
    <p>Select your role to begin:</p>
    <a href="/auctioneer" class="btn">Go to Auctioneer</a>
    <a href="/bidder" class="btn">Go to Bidder</a>
  </div>
</body>
</html>
